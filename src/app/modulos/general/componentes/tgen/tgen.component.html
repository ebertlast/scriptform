<div class="page-header">
  <h1>
    Sistema
    <small>
      <i class="ace-icon fa fa-angle-double-right"></i>
      Tablas Genéricas
    </small>
  </h1>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-12">
    <div class="widget-box widget-color-blue2">
      <div class="widget-header">
        <h4 class="widget-title">Formulario de registro y actualización</h4>

        <div class="widget-toolbar">
          <a href="#" data-action="collapse">
            <i class="ace-icon fa fa-chevron-up"></i>
          </a>

          <a href="#" data-action="close" *ngIf="false">
            <i class="ace-icon fa fa-times"></i>
          </a>
        </div>
      </div>

      <div class="widget-body" style="display: block;">
        <div class="widget-main">
          <div>
            <form class="form-inline">
              <input type="text" id="tabla" name="tabla" class="col-sm-3" placeholder="Tabla" [(ngModel)]="tabla" (change)="refrescar()">
              <input type="text" id="campo" name="campo" class="col-sm-3" placeholder="Campo" [(ngModel)]="campo" (change)="refrescar()">
              <input type="text" id="codigo" name="codigo" class="col-sm-3" placeholder="Codigo" [(ngModel)]="codigo">
              <input type="text" id="dato" name="dato" class="col-sm-3" placeholder="Dato" [(ngModel)]="dato">
              <input type="text" id="descripcion" name="descripcion" class="col-sm-3" placeholder="Descripcion" [(ngModel)]="descripcion">
            </form>
          </div>

          <hr>
          <div class="center">
            <button id="btnCancelar" type="button" class="btn btn-sm btn-danger" data-loading-text="Cargando..." (click)="cancelar()"
              [ngClass]="{'hide': !actualizar}">
              <div>
                Cancelar
                <i class="ace-icon fa fa-ban icon-on-right bigger-110"></i>
              </div>
            </button>
            <button id="btnGuardar" type="button" class="btn btn-sm btn-success" data-loading-text="Cargando..." (click)="guardar()">
              <div [ngClass]="{'hide': actualizar}">
                Guardar
                <i class="ace-icon fa fa-plus-circle icon-on-right bigger-110"></i>
              </div>
              <div [ngClass]="{'hide': !actualizar}">
                Actualizar
                <i class="ace-icon fa fa-refresh icon-on-right bigger-110"></i>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="center">
    <label [ngClass]="{'hide': !cargando}">
      <small class="green">
        <b>Pensando...</b>
      </small>

      <span class="lbl middle"></span>
      <img src="assets/images/loading/pinwheel40x40.gif" alt="">
    </label>
  </div>

  <div class="col-xs-12 col-sm-12 widget-container-col ui-sortable" id="widget-container-col-2">
    <div class="widget-box widget-color-blue2 ui-sortable-handle" id="widget-box-2">
      <!-- #section:custom/widget-box.options -->
      <div class="widget-header hide">
        <h5 class="widget-title bigger lighter">
          <i class="ace-icon fa fa-table"></i>
          Tables &amp; Colors
        </h5>

        <div class="widget-toolbar widget-toolbar-light no-border">

        </div>
      </div>

      <!-- /section:custom/widget-box.options -->
      <div class="widget-body">
        <div class="widget-main no-padding">
          <table class="table table-striped table-bordered table-hover">
            <thead class="thin-border-bottom">
              <tr>
                <th>
                  Tabla
                </th>

                <th>
                  Campo
                </th>
                <th class="hidden-480">Código</th>
                <th class="hidden-480">Descripción</th>
                <th class="hidden-480">Dato</th>
                <th></th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let registro of registros">
                <td class="">{{registro.TABLA}}</td>
                <td>
                  {{registro.CAMPO}}
                </td>
                <td class="hidden-480">
                  <a href="#" (click)="editar(registro)">
                    {{registro.CODIGO}}
                  </a>
                </td>
                <td class="hidden-480">
                  <a href="#" (click)="editar(registro)">
                    {{registro.DESCRIPCION}}
                  </a>
                </td>
                <td class="hidden-480">
                  {{registro.DATO1}}
                </td>
                <td>
                  <button class="btn btn-danger btn-xs" (click)="eliminarRegistro(registro)">
                    <i class="ace-icon fa fa-trash-o  bigger-110 icon-only"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
